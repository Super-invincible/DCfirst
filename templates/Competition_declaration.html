<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>竞赛申报</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<style type="text/css">
	.form-horizontal{
		padding-bottom: 125px;
	}
	</style>
</head>

<body>

<div class="container">
	<h1 class="text-center">“竞赛申报书</h1>
	
               <form method="post" action="/Competition_declaration.html" class="form-horizontal" enctype="multipart/form-data" name="myForm">
            <div class="form-group">
				<div class="col-sm-4 control-label">竞赛名称</div>
				<div class="col-sm-5">
					<input class="form-control integrity" placeholder="请输入竞赛名称" name="Cname">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 control-label">主办单位</div>
				<div class="col-sm-5">
					<input class="form-control integrity" placeholder="请输主办单位" name="Sponsor">
				</div>
			</div>
            <div class="form-group">
				<div class="col-sm-4 control-label">竞赛领域</div>
				<div class="col-sm-5">
					<input class="form-control integrity" placeholder="请输竞赛领域" name="Field">
				</div>
			</div>
            <div class="form-group">
				<div class="col-sm-4 control-label">备注</div>
				<div class="col-sm-5">
					<input class="form-control integrity" placeholder="请输备注" name="Remarks">
				</div>
			</div>
			<button class="btn btn-primary btn-block btn1 surebtn col-sm-offset-6" style="width:100px;">确认提交</button>
        </form>

</div>

</body>
<script type="text/javascript">
</script>

</html>
