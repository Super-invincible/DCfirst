</head>
<body>
<div class="wrapper">
	<header data-spy="scroll" data-target="#top-nav">

		        <div class="row">

		                    <div class="container">
		                        <div class="row">
		                            <div class="navbar-header">
		                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-4" aria-expanded="false">
		                                    <span class="sr-only">Toggle navigation</span>
		                                    <span class="icon-bar"></span>
		                                    <span class="icon-bar"></span>

		                                </button>
		                                <div class="default-logo scroll">

		                                </div>
		                            </div>

		                            <div class="collapse navbar-collapse top-nav" id="menu-4">
		                                <ul class="nav navbar-nav navbar-right">
		                                    <li><a href="/"><button type="button" class="btn btn-default navbar-btn" style="color:#fff;">
		                                    首&nbsp&nbsp页</button></a></li>
		                                    <!-- <li><a href="../login.html"><button type="button" class="btn btn-default navbar-btn">
		                                    登&nbsp&nbsp录</button></a></li>
		                                    <li><a href="../register.html"><button type="button" class="btn btn-default navbar-btn">
		                                    注&nbsp&nbsp册</button></a></li> -->
		                                </ul>                              
                            		</div>

		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>      
	</header>
	<div class="loginsucc-main"  style="margin-top:100px;">
		<div class="container">
			<div class="row personInformation">
				<div class="col-sm-4 col-xs-12 pI-left">
					<h1>你好，{{name}}</h1>
					<div class="form-group">
					    <div>
					      <button type="submit" class="btn btn-primary col-md-3 col-sm-4 myProject">我的项目</button>
					      <button type="submit" class="btn btn-primary col-md-3 col-md-offset-1 col-sm-4 joinProject">加入项目</button>
					      <button type="submit" class="btn btn-primary col-md-3 col-md-offset-1 col-sm-4  createProject">项目立项</button>
					    </div>
	  				</div>
				</div>
				<div class="col-sm-8 col-xs-12 pI-right">
					<h1>个人信息</h1>
				</div>
			</div>
			
		</div>
		<div class="container projectManage">
			
		</div>
	</div>
	<footer>
		<div class="copyright">沈阳师范大学&nbsp&nbsp&nbsp&nbsp大学生创新创业中心</div>

</div>

</body>
<script src="../static/layer/layer.js"></script>
<script>
// 弹出层
$(document).ready(function(){
    $('.myProject').click(function(){
        layer.open({
        type: 2,
        // skin: 'layui-layer-lan',
        title: '我的项目',
        fix: false,
        area: ['800px', '450px'],
        content:"myproject",
        });
    });
});
$(document).ready(function(){
    $('.joinProject').click(function(){
        layer.open({
        type: 2,
        // skin: 'layui-layer-lan',
        title: '加入项目',
        fix: false,
        area: ['800px', '450px'],
        content:"join_project",
        });
    });
});
$(document).ready(function(){
    $('.createProject').click(function(){
        layer.open({
        type: 2,
        // skin: 'layui-layer-lan',
        title: '项目立项',
        fix: false,
        area: ['800px', '450px'],
        content:"project_application.html",
        });
    });
});
$(document).ready(function() {
		var ww = $(window).width();
		if (ww > 760){
			$("body").height($(window).height());
    		$(".loginsucc-main").height($("body").height()-160+"px");
		}
	});
</script>
</html>
