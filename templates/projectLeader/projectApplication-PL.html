<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>项目负责人--项目申报</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Bootstrap Styles-->
    <link href="../../static/css/bootstrap.css" rel="stylesheet" />

    <!-- FontAwesome Styles-->
    <link href="../../static/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../../static/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../../static/css/style-s.css">
</head>

<body>
<div class="pA-main">
    <span>表单编号：{{表单编号}}</span>&nbsp&nbsp&nbsp&nbsp<span>填写日期：{{当天日期}}</span>
    <form name="form" class="form-horizontal pA-form">
        <h3>项目申报表</h3>
        <div class="form-group">
            <label class="col-sm-3 control-label">项目负责人</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>
            <label class="col-sm-1 control-label">学院</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>      
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学号</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>
            <label class="col-sm-1 control-label">专业年级</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>      
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>
            <label class="col-sm-1 control-label">邮箱</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>      
        </div><br>
        <div class="form-group">
            <label class="col-sm-2 control-label subhead">基本项目信息</label>    
        </div>
        <hr style="height:5px">
        <div class="form-group">
            <label class="col-sm-3 control-label">项目名称</label>
            <div class="col-sm-7">
                <input type="text" name="input" class="form-control">       
            </div>      
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">项目类别</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>       
            </div>
            <label class="col-sm-1 control-label">项目来源</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>       
            </div>      
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label subhead">团队信息</label>    
        </div>
        <hr>
        <table class="table table-hover text-center table-bordered">
            <thead>
                <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center">姓名</th>
                    <th class="text-center">学院</th>
                    <th class="text-center">专业</th>
                    <th class="text-center">年级</th>
                    <th class="text-center">技术领域</th>
                    <th class="text-center">联系电话</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>1</td>
                  <td contenteditable="true">学生姓名</td>
                  <td contenteditable="true">软件学院</td>
                  <td contenteditable="true">视觉传达设计</td>
                  <td contenteditable="true">2015级</td>
                  <td contenteditable="true"></td>
                  <td contenteditable="true"></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td contenteditable="true">学生姓名</td>
                  <td contenteditable="true">软件学院</td>
                  <td contenteditable="true">视觉传达设计</td>
                  <td contenteditable="true">2015级</td>
                  <td contenteditable="true"></td>
                  <td contenteditable="true"></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td contenteditable="true">学生姓名</td>
                  <td contenteditable="true">软件学院</td>
                  <td contenteditable="true">视觉传达设计</td>
                  <td contenteditable="true">2015级</td>
                  <td contenteditable="true"></td>
                  <td contenteditable="true"></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td contenteditable="true">学生姓名</td>
                  <td contenteditable="true">软件学院</td>
                  <td contenteditable="true">视觉传达设计</td>
                  <td contenteditable="true">2015级</td>
                  <td contenteditable="true"></td>
                  <td contenteditable="true"></td>
                </tr>
                <tr>
                  <td>5</td>
                  <td contenteditable="true">学生姓名</td>
                  <td contenteditable="true">软件学院</td>
                  <td contenteditable="true">视觉传达设计</td>
                  <td contenteditable="true">2015级</td>
                  <td contenteditable="true"></td>
                  <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label class="col-sm-3 control-label">指导教师</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>
            <label class="col-sm-1 control-label">联系方式</label>
            <div class="col-sm-3">
                <input type="text" name="input" class="form-control">       
            </div>      
        </div><br>
        <div class="form-group">
            <label class="col-sm-2 control-label subhead">项目介绍</label>    
        </div>
        <hr>
        <div class="form-group">
            <label  class=" control-label col-sm-3">项目简介</label>
            <div class="col-sm-7">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">预期成果</label>
            <div class="col-sm-7">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div><br>
        <div class="form-group">
            <label class="control-label col-sm-3">上传附件</label>
            <input type="file" id="inputfile">
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg col-sm-offset-4">确认提交</button>
    </form>
     
</div>


    <!-- jQuery Js -->
    <script src="../../static/js/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $("#wrapper").height($(window).height()-59+"px");
        $(".iFrame").height($("#wrapper").height());
    </script>

    <!-- Bootstrap Js -->
    <script src="../../static/js/bootstrap.min.js"></script>
    
    <script src="../../static/js/materialize.min.js"></script>
    
    <!-- Metis Menu Js -->
    <script src="../../static/js/jquery.metisMenu.js"></script>
    
    <!-- Custom Js -->
    <script src="../../static/js/custom-scripts.js"></script>

</body>

</html>
